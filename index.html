<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-element">
            <img src="./img/icon.svg">
        </div>

        <div class="nav-element links-div">
            <a href="#" class="nav-link select">Página Inicial</a>
            <a href="#" class="nav-link">Para você <img src="./img/arrow.svg"></a>
            <a href="#" class="nav-link">Para seu negócio <img src="./img/arrow.svg"></a>
            <a href="#" class="nav-link">O Nubank <img src="./img/arrow.svg"></a>
            <a href="#" class="nav-link">Perguntas</a>
        </div>

        <div class="nav-element">
            <a href="#" class="log-link">Login <img src="./img/return.svg"></a>
        </div>
    </nav>

    <section class="front-cover">
        <div class="text-div">
            <h1 class="title">O futuro é a razão que a gente faz planos.</h1>
            <h2 class="sub-title">Escolha o futuro. Comece a controlar melhor sua vida financeira com o Nubank.</h2>
        </div>

        <form class="form">
            <h1 class="form-text">Peça sua conta e cartão de crédito do Nubank</h1>
            <div class="input-div">
                <input type="text" class="input" id="cpf" placeholder=" " autocomplete="off">
                <label class="label" for="cpf">Digite seu CPF</label>
            </div>
            <button type="submit" class="submit">Continuar <img src="./img/left_arrow.svg"/></button>
        </form>
    </section>
</body>
</html>
